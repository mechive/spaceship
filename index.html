<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship game</title>
</head>
<style>
    body{
        background-color:black;
        display:flex;
        justify-content: center;
        align-items: center;
        height:100vh;
    }
    #myCanvas{
        margin-left:auto;
        margin-right: auto;
    }
</style>
<body>
    <canvas id="myCanvas" width="1500" height="500" style="border:1px solid #c3c3c3;">
        Your browser does not support the canvas element.
    </canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        
        // Spaceship structure 
        var shipWidth = 250;
        var shipHeight = 100;

        // Canvas parameters
        var cWidth = canvas.width;
        var cHeight = canvas.height;

        // Positioning variables 
        var centerWidthPosition = (cWidth / 2) - (shipWidth / 2);
        var centerHeightPosition = (cHeight / 2) - (shipHeight / 2);

        var requestAnimationFrame = window.requestAnimationFrame || 
                                    window.mozRequestAnimationFrame || 
                                    window.webkitRequestAnimationFrame || 
                                    window.msRequestAnimationFrame;

        var star1X = 1500;
        var star2X = 100;
        var star3X = 600;
        var star4X = 1000;
        var star5X = 1900;

        var xspeed = 0.1;
        var yspeed = 0.1;

        function drawShip(){
            ctx.clearRect(0, 0, cWidth, cHeight);




            // Spaceship body
            ctx.fillStyle = "#43464b";
            ctx.fillRect(centerWidthPosition,centerHeightPosition,shipWidth,shipHeight);
            centerWidthPosition += xspeed;
            centerHeightPosition += yspeed;
            if (centerWidthPosition > 660 || centerWidthPosition < 620){ 
                xspeed *= -1; // change velocity direction
            }
            if (centerHeightPosition > 240 || centerHeightPosition < 200){ 
                yspeed *= -1; // change velocity direction
            }
       
            // All the stars when in movement 
            ctx.fillStyle = "#FFf";
            ctx.fillRect(star1X,100,2,2);
            star1X --;
            if(star1X < 0){
                star1X = 1500;
            }
            ctx.fillRect(star2X,400,2,2);
            star2X --;
            if(star2X < 0){
                star2X = 1500;
            }
            ctx.fillRect(star3X,10,2,2);
            star3X --;
            if(star3X < 0){
                star3X = 1500;
            }
            ctx.fillRect(star4X,430,2,2);
            star4X --;
            if(star4X < 0){
                star4X = 1500;
            }
            ctx.fillRect(star5X,100,1,1);
            star5X --;
            if(star5X < 0){
                star5X = 1500;
            }

            requestAnimationFrame(drawShip);
        }
        drawShip();

    </script>
</body>
</html>
